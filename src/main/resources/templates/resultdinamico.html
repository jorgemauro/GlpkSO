<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Problema De transporte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>

    <link rel="stylesheet" href="/static/css/ajustes.css" th:href="@{/css/ajustes.css}"/>
</head>
<body>
<nav>
    <div class="nav-wrapper blue">
        <a href="#" class="brand-logo center-align">Resultado</a>
    </div>
</nav>

<div class="card">
    <div class="card-content topo" id="matriz">
        <table >
            <thead id="thread">
            <tr id="first">
                <th>resultado</th>
            </tr>
            </thead>

            <tbody id="matrix">
            <tr>
                <th>resultado otimo</th>
                <th th:text="${fObj}"></th>
            </tr>
            <tr th:each="caminho, row : ${caminhos}">
                <td th:text=" ${row.count}">

                </td><td th:text="${caminho}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/js/ajustes.js" th:src="@{js/ajustes.js}"></script>
<script type="text/javascript" src="/static/js/materialize.min.js" th:src="@{js/materialize.min.js}"></script>
</body>
</html>
